<script>
  var imgNum = 20;
  var curImgNum = 1;
  document.getElementById("pageNum").value = curImgNum;
  function back() {
    curImgNum--;
    if(curImgNum === 0) {
      curImgNum = imgNum;
    }
    setImg();
  }
  function next() {
    curImgNum++;
    if(curImgNum === imgNum + 1) {
      curImgNum = 1;
    }
    setImg();
  }
  function setImg() {
    for(var i = 0; i < imgNum; i++) {
      document.getElementsByClassName("image")[i].style.display = "none";
    }
    document.getElementById("img" + curImgNum).style.display = "block";
    document.getElementById("pageNum").value = curImgNum;
  }
  function goToPage() {
    if(document.getElementById("pageNum").value > 20) {
      curImgNum = 20;
      setImg();
    } else  if(document.getElementById("pageNum").value < 0) {
      curImgNum = 1;
      setImg();
    } else {
      curImgNum = document.getElementById("pageNum").value;
      setImg();
    }
  }
</script>

<script type="text/javascript">
var hapDan = 0, hapBen = 0, hapMom = 0, hapDad = 0, hapJam = 0;
  // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'people');
        data.addColumn('number', 'Happiness');
        data.addRows([
          ['Daniel', hapDan],
          ['James', hapJam],
          ['Mom', hapMom],
          ['Dad', hapDad],
          ['Ben', hapBen]
        ]);
        console.log(hapDan);
        // Set chart options
        var options = {'title':'Christmas Cheer',
                       'width':400,
                       'height':300,

                       'colors':['red','green','white','blue']};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
